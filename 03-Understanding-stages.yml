trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
- stage: build
  jobs:
  - job: firstbuldjob
    steps:
    - bash: echo firstbuildjob
  - job: secondbuldjob
    steps:
    - bash: echo secondbuildjob
- stage: QADeploy
  jobs:
  - job: QAdeployjob
    steps:
    - bash: echo QADeployJob
- stage: DevDeploy
  jobs:
  - job: Devdeployjob
    steps:
    - bash: echo DevDeployJob
- stage: ProdDeploy
  jobs:
  - job: Proddeployjob
    steps:
    - bash: echo ProdDeployJob
    

